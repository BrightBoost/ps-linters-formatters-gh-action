name: Lint and Format
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npx eslint . --ext .js
      - name: Run Prettier check
        run: npx prettier . --check

